<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Misionera | El diario de la selva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #0a0a0a; color: #d1d5db; }
        .neon-text { color: #39FF14; text-shadow: 0 0 5px rgba(57, 255, 20, 0.5); }
        .neon-border { border: 1px solid #39FF14; box-shadow: 0 0 10px rgba(57, 255, 20, 0.2); }
        .green-gradient { background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(10,30,10,0.95) 100%); }
    </style>
</head>
<body>

    <header class="py-8 border-b border-gray-900 bg-black relative">
        <div id="weather-widget" class="absolute top-4 right-4 text-right hidden md:block">
            <span id="temp" class="text-2xl font-black neon-text">--°C</span>
            <p class="text-[10px] text-green-700 uppercase font-bold">Posadas, Misiones</p>
        </div>

        <div class="container mx-auto px-4 flex flex-col items-center">
            <div class="mb-4">
                <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" stroke="#39FF14" stroke-width="2"/>
                    <path d="M50 35C45 35 42 40 42 45C42 50 45 55 50 55C55 55 58 50 58 45C58 40 55 35 50 35Z" fill="#39FF14"/>
                    <ellipse cx="32" cy="48" rx="8" ry="10" fill="#39FF14" transform="rotate(-20 32 48)"/>
                    <ellipse cx="68" cy="48" rx="8" ry="10" fill="#39FF14" transform="rotate(20 68 48)"/>
                    <ellipse cx="40" cy="25" rx="7" ry="9" fill="#39FF14" transform="rotate(-10 40 25)"/>
                    <ellipse cx="60" cy="25" rx="7" ry="9" fill="#39FF14" transform="rotate(10 60 25)"/>
                </svg>
            </div>
            <h1 class="text-5xl font-black tracking-tighter neon-text uppercase text-center">Data Misionera</h1>
            <p class="text-[10px] tracking-[0.4em] mt-2 text-gray-500 font-bold uppercase">Periodismo Digital de Vanguardia</p>
        </div>
    </header>

    <main class="container mx-auto mt-10 px-4">
        <div id="noticia-hero" class="mb-10">
            </div>

        <div id="grilla-noticias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-20">
            </div>
    </main>

    <footer class="py-10 border-t border-zinc-900 text-center text-[10px] text-gray-600 uppercase tracking-widest">
        &copy; 2026 Data Misionera - GitHub Pages Edition
    </footer>

    <script>
        // 1. Obtener Clima
        async function getClima() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-27.36&longitude=-55.89&current_weather=true');
                const data = await res.json();
                document.getElementById('temp').innerText = Math.round(data.current_weather.temperature) + '°C';
                document.getElementById('weather-widget').classList.remove('hidden');
            } catch (e) { console.log("Clima no disponible"); }
        }

        // 2. Cargar Noticias desde el JSON
        async function cargarNoticias() {
            try {
                const res = await fetch('noticias.json');
                const noticias = await res.json();

                const heroContainer = document.getElementById('noticia-hero');
                const grillaContainer = document.getElementById('grilla-noticias');

                // Separamos la destacada de las demás
                const destacada = noticias.find(n => n.destacada) || noticias[0];
                const secundarias = noticias.filter(n => n.id !== destacada.id);

                // Dibujar Hero
                heroContainer.innerHTML = `
                    <article class="relative group cursor-pointer overflow-hidden rounded-2xl border border-zinc-800 hover:border-green-500 transition duration-500">
                        <div class="absolute inset-0 green-gradient z-10"></div>
                        <img src="${destacada.imagen}" class="w-full h-[450px] object-cover group-hover:scale-105 transition duration-700">
                        <div class="absolute bottom-0 p-8 z-20">
                            <span class="bg-green-600 text-black px-2 py-0.5 text-[10px] font-black uppercase mb-4 inline-block">${destacada.categoria}</span>
                            <h2 class="text-4xl md:text-5xl font-black text-white leading-tight uppercase tracking-tighter">${destacada.titulo}</h2>
                            <p class="text-gray-300 mt-2 max-w-2xl text-sm md:text-base">${destacada.resumen}</p>
                        </div>
                    </article>
                `;

                // Dibujar Grilla
                grillaContainer.innerHTML = secundarias.map(n => `
                    <article class="bg-zinc-900 border border-zinc-800 p-4 rounded-xl hover:bg-zinc-800 transition">
                        <img src="${n.imagen}" class="w-full h-48 object-cover rounded-lg mb-4 grayscale hover:grayscale-0 transition duration-500">
                        <span class="text-green-500 text-[10px] font-black uppercase tracking-widest">${n.categoria}</span>
                        <h3 class="text-xl font-bold text-white mt-1 mb-2 leading-tight uppercase">${n.titulo}</h3>
                        <p class="text-xs text-gray-400 leading-relaxed">${n.resumen}</p>
                    </article>
                `).join('');

            } catch (e) {
                console.error("Error cargando noticias:", e);
            }
        }

        getClima();
        cargarNoticias();
    </script>
</body>
</html>
